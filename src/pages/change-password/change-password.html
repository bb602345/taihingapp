<ion-header>
  <ion-navbar>
    <ion-title>更改登入密碼</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating style="color:#387ef5">舊密碼</ion-label>
      <ion-input type="password" [(ngModel)]="oldPwd"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating style="color:#387ef5">新密碼</ion-label>
      <ion-input type="password" [(ngModel)]="newPwd"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating style="color:#387ef5">新密碼</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPwd"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="secondary" block (click)="back()" >返回</button>
    <button ion-button color="primary" block (click)="changePassword()" >更改</button>
  </div>

</ion-content>
