<ion-header id="filter-header">

  <ion-navbar>
    <ion-title>分店篩選</ion-title>
  </ion-navbar>

</ion-header>

<div id="filter-search-bar" style="display:none">
    <ion-searchbar (ionInput)="inputSearch($event)"></ion-searchbar>
</div>
<ion-content padding >
  <div id="content" style="display:none; width:100%; height:100%;">
    
    <ion-list style="margin-top:50px">
      <button ion-item *ngFor="let shop of shopList" (click)="shopFilterClick(shop)">
        {{shop.shopCode}}
        <span *ngIf="shop.shopName">
          - {{shop.shopName}}
        </span>
      </button>
    </ion-list>
  </div>
</ion-content>
