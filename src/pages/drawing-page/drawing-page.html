<ion-header id="ion-header">

  <ion-navbar>
    <ion-title>drawing-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="ion-content" no-bounce>
  <canvas id="baseCanvas" style="position:absolute; top:0px; left:0px; margin:auto;"></canvas>
  <canvas id="drawCanvas" style="position:absolute; top:0px; left:0px; margin:auto; z-index:200;"  (touchstart)="downEvent($event)" (touchmove)="dragEvent($event)"></canvas>
</ion-content>

<ion-footer style="display:NONE">

  <ion-toolbar no-border-top id="footer-tool-bar">
    <ion-buttons start>
      <button ion-button (click)="chooseImage()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="trash()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button (click)="confirm()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
