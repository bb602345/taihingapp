<ion-header>
  <ion-navbar>
    <ion-title>維修部系統登入</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating style="color:#387ef5">登入名稱</ion-label>
      <ion-input type="text" [(ngModel)]="loginID"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating style="color:#387ef5">密碼</ion-label>
      <ion-input type="password" [(ngModel)]="pwd"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="login()" >登入</button>
  </div>

</ion-content>
